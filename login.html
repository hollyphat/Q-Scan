<div class="page" data-name="login">
	<!-- <div class="navbar">
		<div class="navbar-inner">
			<div class="title">Student Login</div>
		</div>
	</div> -->

	<!--<div class="app-bg-ovarlay"><img src="img/logo2fade.png"></div>-->

	<div class="page-content">
		<div class="block ">

			<div class="box-card">

			<img src="img/icon.png" class="w-align">

			<div class="login-screen-title">Student Login</div>

			<div class="block-title text-align-center">Please enter your login details</div>
			
			<form class="list" id="login-form">


				<div class="item-content item-input item-input-outline">
		          <div class="item-inner">
		            <div class="item-title item-floating-label">Matric Number</div>
		            <div class="item-input-wrap">
		              <input type="text" placeholder="Matric Number" name="matric" maxlength="20">
		              <span class="input-clear-button"></span>
		            </div>
		          </div>
		        </div>

		        <div class="item-content item-input item-input-outline">
		          <div class="item-inner">
		            <div class="item-title item-floating-label">Password</div>
		            <div class="item-input-wrap">
		              <input type="password" name="password" placeholder="Password" id="password">
		              <span class="input-clear-button"></span>
		            </div>
		          </div>
		        </div>

		        <div class="item-content" style="margin-top: 10px; margin-right: 15px;">
		        	<input type="hidden" name="login">
		        	<input type="submit" name="" id="login" class="button button-fill button-raised button-large" value="login">
		        </div>

		        <a href="/dashboard/" class="dashboard"></a>


			</form>

			</div>

		</div>
	</div>
</div>
